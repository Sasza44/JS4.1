<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Java Script Lesson 4</title>
    
    </head>
    <body>
        <script>
            "use strict";
            let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];  // створюємо масив
            function sq(x){                          
                return x * x;                       // створюємо функцію піднесення до квадрату
            }
            function map(fn, array){
                for(let array1 of array){
                    document.writeln(fn(array1));
                }
            }
            map(sq, arr);

        </script>  
    </body>
